<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlace al archivo CSS -->
</head>
<body>
    <header>
        <h1>Carrito de Compras</h1> <!-- Título de la página -->
    </header>
    <main>
        <form action="#" method="post" class="formulario-compra"> <!-- Formulario para la compra -->
            <label for="nombre">Nombre del Cliente:</label>
            <input type="text" id="nombre" name="nombre" required> <!-- Campo para el nombre -->

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required> <!-- Campo para la dirección -->

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required> <!-- Campo para el teléfono -->

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required> <!-- Campo para el correo electrónico -->

            <label for="medio_pago">Medio de Pago:</label>
            <select id="medio_pago" name="medio_pago" required> <!-- Selección del medio de pago -->
                <option value="tarjeta">Tarjeta de Crédito</option>
                <option value="paypal">PayPal</option>
                <option value="efectivo">Efectivo</option>
            </select>

            <label for="productos">Listado de Productos:</label>
            <textarea id="productos" name="productos" rows="4" required></textarea> <!-- Campo para el listado de productos -->

            <button type="submit">Finalizar Compra</button> <!-- Botón para enviar el formulario -->
        </form>
    </main>
    <footer>
        <p>&copy; 2024 L Market. Todos los derechos reservados.</p> <!-- Pie de página -->
    </footer>
</body>
</html>
